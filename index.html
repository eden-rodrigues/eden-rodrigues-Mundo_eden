
<!DOCTYPE html>
<html lang="pt-BR" class="font-size-md">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econo - Gest√£o Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Verifica o tema inicial antes do render
      if (localStorage.getItem('econo_theme') === 'dark' || (!('econo_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // Verifica o tamanho da fonte inicial
      const savedFontSize = localStorage.getItem('econo_font_size') || 'md';
      document.documentElement.classList.add(`font-size-${savedFontSize}`);
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              darkBg: '#0f172a',
              darkSurface: '#1e293b'
            }
          }
        }
      }
    </script>
    <style>
        :root {
          --base-font-size: 16px;
        }
        .font-size-sm { --base-font-size: 13px; }
        .font-size-md { --base-font-size: 16px; }
        .font-size-lg { --base-font-size: 19px; }

        html { font-size: var(--base-font-size); }
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .dark body { background-color: #0f172a; }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
    </style>
